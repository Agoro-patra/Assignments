<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>Time Zone Drop Down</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 0 20px;
      }

      select {
        display: block;
        padding: 5px 8px;
        border-radius: 4px;
        min-width: 200px;
        margin: 15px 0;
      }
    </style>
  </head>
  <body>
    <label for="city">What is the name of your city? </label>
    <select name="" id="city">
      <option value="Select a city">Select a city</option>
      <option value="paris">Paris</option>
      <option value="sydney">Sydney</option>
      <option value="tokyo">Tokyo</option>
    </select>

    <script>
      function showCity(event) {
        if (event.target.value.length > 0) {
          if (event.target.value === "paris") {
            alert(
              `It is ${moment()
                .tz("Europe/Paris")
                .format("dddd, MMMM D, YYYY h:mm A")} in Europe/Paris`
            );
          }
          if (event.target.value === "tokyo") {
            alert(
              `It is ${moment()
                .tz("Asia/Tokyo")
                .format("dddd, MMMM D, YYYY h:mm A")} in Asia/Tokyo`
            );
          }
          if (event.target.value === "sydney") {
            alert(
              `It is ${moment()
                .tz("Australia/Sydney")
                .format("dddd, MMMM D, YYYY h:mm A")} in Australia/Sydney`
            );
          }
        }
      }

      let citySelect = document.querySelector("#city");
      citySelect.addEventListener("change", showCity);
    </script>
  </body>
</html>
