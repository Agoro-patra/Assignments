<!DOCTYPE html>
<html>
  <head>

    <style>
      body {

      h1 {
        text-align: center;

      }

      h1 h2,
      h3 {
        color: #231d3c;

      .logo {
        display: block;

    </style>

  <body>
    <img src="images/logo.png" alt="SheCOdes" class="logo" />
    <h1>JS Timing events</h1>

    <h3>Challenge 1</h3>
    <p>
      Display the current date in the div below, only 5 seconds afer the page
      loads
    </p>
    <div id="date">ðŸ‘‰ Current date here ðŸ‘ˆ</div>

    <h3>Challenge 2</h3>
    <p>
      Display the number of milliseconds of the current date below and update it
      every millisecond
    </p>
    <div id="milliseconds">ðŸ‘‰ Current milliseconds here ðŸ‘ˆ</div>
    <script>
      function displayDate() {
        let date = document.querySelector("#date");

        date.innerHTML = new Date();
      }

      setTimeout(displayDate, 5000);

      function displayMiliseconds() {
        let milliseconds = document.querySelector("#milliseconds");
        let displayDate = new Date();
        milliseconds.innerHTML = displayDate.getMilliseconds();
      }
      setInterval(displayMiliseconds, 1000);
    </script>
  </body>
